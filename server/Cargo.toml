[package]
name = "nearssage_server"
description = "Nearssages's server ğŸ¡"
version = "0.0.1"
edition = "2021"

[dependencies]
nearssage_commons = { path = "../commons" }
nearssage_protocol = { path = "../protocol" }
nearssage_storage = { path = "../storage" }
tokio = { version = "1.28", features = ["full"] }
flume = "0.11"
redb = "1.0"
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
metrics = "0.21"
metrics-tracing-context = "0.14"
udp-stream = "0"
smallvec = { version = "1.10", features = ["serde", "write"] }
stackalloc = "1"
rclite = "0.2"
atomic_refcell = "0.1"
dashmap = "5.4"
compact_str = { version = "0.7", features = ["serde"] }
type-rules = { version = "0.2", features = ["derive"] }
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.3", features = ["derive"] }
figment = { version = "0.10", features = ["toml"] }
base64 = "0.21"
colored = "2"
either = "1"
anyhow = "1"

[dev-dependencies]
nearssage_client = { path = "../client" }
