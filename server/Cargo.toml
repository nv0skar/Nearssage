[package]
name = "nearssage_server"
description = "Nearsagges's server 🏡"
version = "0.0.1"
edition = "2021"

[dependencies]
nearssage_commons = { path = "../commons" }
smallvec = "1.10"
smallbox = "0.8"
compact_str = { version = "0.7", features = ["serde"] }
type-rules = { version = "0.2", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
pqcrypto = { version = "0.16", features = ["serialization"] }
serde = { version = "1.0", features = ["derive"] }
flexbuffers = "2"
rand_core = "0.6"
argon2 = "0.5"
email_address = "0.2"
phonenumber = "0.3.2+8.13.9"
derive_more = "0.99"
getset = "0.1"
