[package]
name = "nearssage_commons"
description = "Nearsagges's commons 💁‍♂️"
version = "0.0.1"
edition = "2021"

[dependencies]
tokio = { version = "1.28", features = ["full"] }
async-trait = "0.1"
tracing = "0.1"
smallvec = { version = "1.10", features = ["serde", "write"] }
compact_str = { version = "0.7", features = ["serde"] }
stackalloc = "1"
chrono = { version = "0.4", features = ["serde"] }
type-rules = { version = "0.2", features = ["derive"] }
email_address = "0.2"
phonenumber = "0.3.2+8.13.9"
pqcrypto = { version = "0.16", features = ["serialization"] }
x25519-dalek = { version = "2.0.0-rc.2", features = ["serde", "static_secrets"] }
csidh = { git = "https://github.com/nv0skar/csidh_but_serde.git", branch = "master" }
chacha20 = "0.9"
blake3 = "1.3"
crc32fast = "1.3"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_arrays = "0.1.0"
postcard = { version = "1.0", features = ["alloc"] }
argon2 = "0.5"
lz4_flex = { version = "0.10", default-features = false, features = ["checked-decode"] }
derive_more = "0.99"
either = "1"
anyhow = "1"
