[package]
name = "nearssage_commons"
description = "Nearssages's commons ğŸ’â€â™‚ï¸"
version = "0.0.1"
edition = "2021"

[dependencies]
tokio = { version = "1.28", features = ["full"] }
async-trait = "0.1"
tracing = "0.1"
smallvec = { version = "1.10", features = ["serde", "write"] }
stackalloc = "1"
redb = "1.0"
chrono = { version = "0.4", default-features = false, features = [
    "clock",
    "serde",
] }
pqcrypto = { version = "0.16", features = ["serialization"] }
x25519-dalek = { version = "2.0.0-rc.2", features = [
    "serde",
    "static_secrets",
] }
csidh = { git = "https://github.com/nv0skar/csidh_but_serde.git", branch = "master" }
chacha20 = "0.9"
blake3 = "1.3"
crc32fast = "1.3"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
postcard = { version = "1.0", features = ["alloc"] }
# argon2 = "0.5"
lz4_flex = { version = "0.11", default-features = false, features = [
    "safe-decode",
] }
either = "1"
anyhow = "1"
