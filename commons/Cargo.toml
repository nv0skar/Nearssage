[package]
name = "nearssage_commons"
description = "Nearsagges's commons 💁‍♂️"
version = "0.0.1"
edition = "2021"

[dependencies]
smallvec = { version = "1.10", features = ["serde"] }
smallbox = "0.8"
compact_str = "0.7"
type-rules = { version = "0.2", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
pqcrypto = { version = "0.16", features = ["serialization"] }
x25519-dalek = { version = "2.0.0-rc.2", features = ["serde", "static_secrets"] }
csidh = { git = "https://github.com/nv0skar/csidh_but_serde.git", branch = "master" }
chacha20 = "0.9"
blake3 = "1.3"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_arrays = "0.1.0"
flexbuffers = "2"
argon2 = "0.5"
zstd = "0.12"
scoped_threadpool = "0.1"
derive_more = "0.99"
either = "1.8"
anyhow = "1"
